<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Pomo-Giorno</title>
</head>
<body>
    <header>
        <h1 class="title">Pomo-Giorno</h1>
        <p class="subtitle">Trazendo o pomodoro para lhe proprocionar um bom dia.</p>
    </header>
    <main class="container">
        <section class="timer">
            <div class="timer__time">
                <p id="minutes"></p>
                <p>:</p>
                <p id="seconds"></p>
            </div>
        </section>
        <section class="work">
            <p class="work__description">Estudar várias coisas aleatórias</p>
        </section>
        <div class="button">
            <button class="button__design start" id="starter" name="Iniciar" >Iniciar</button>
            <button class="button__design start" id="finisher" name="Cancelar" >Cancelar</button>
        </div>

        <div class="activity">
            <p class="activity__add">+ Adicinar atividade</p>
            <p class="activity__curiosity" id="counter">0</p>
        </div>
    </main>

    <div class="modal-overlay">
        <div class="modal"> 
            <div class="modal__content">
                <form action="" class="modal__content form">
                    <h2>Adicionar tarefa</h2>
                    <input type="text" 
                        id="description" 
                        name="description"
                        placeholder="Descrição">
                    <div class="button">
                        <div class="button__design add"><p class="btn-label">Adicionar</p></div>
                        <div class="button__design cancel"><p class="btn-label">Cancelar</p></div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-title">Pomo-Giorno</p>
    </footer>
    <script src="./js/controllers/CountdownController.js"></script>
    <script src="./js/models/Countdown.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
